<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PDRPY4</title>
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
    <link rel="stylesheet"
          href="bower_components/jt.timepicker/jquery.timepicker.css">
    <link rel="stylesheet"
          href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jt.timepicker/jquery.timepicker.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/heatmap.js-amd/build/heatmap.js"></script>
    <script src="bower_components/leaflet-heatmap/index.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse bg-primary">
      <a class="navbar-brand" href="#">
        <p>[PDRPY4]</p>
      </a>
    </nav>

    <div class="container">
      <div class="row justify-content-lg-right justify-content-md-right">
        <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 form-container">
          <form id="main-form" name="main-form">
            <div class="form-group">
              <label for="day-select">Dzień tygodnia: </label>
              <select name="day-select" class="form-control">
                <option value="2017-05-04">Czwartek (04.05)</option>
                <option value="2017-05-05">Piątek (05.05)</option>
                <option value="2017-05-06">Sobota (06.05)</option>
                <option value="2017-05-07">Niedziela (07.05)</option>
                <option value="2017-05-08">Poniedziałek (08.05)</option>
                <option value="2017-05-09">Wtorek (09.05)</option>
                <option value="2017-05-10">Środa (10.05)</option>
              </select>
            </div>

            <div class="form-group">
              <label for="time-input">Godzina: </label>
              <br />
              <input name="time-input" class="timepicker form-control" type="text" value="0:00">
            </div>

            <div class="form-group">
              <label for="line-input">Linia: </label>
              <input name="line-input" class="form-control" type="number">
            </div>

            <button type="submit" class="btn btn-primary">Pokaż</button>
          </form>
        </div>

        <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12">
          <div id="main-map"></div>
          <div class="tooltip"></div>
        </div>
    </div>

    <script src="js/custom_map.js"></script>
    <script src="js/index.js"></script>
  </body>
<html>
